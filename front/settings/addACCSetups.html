<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加赛车设置</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* 标题样式 */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        /* 选择框的整体布局 */
        .selection-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* 每个选择框样式 */
        .selection-container select {
            width: 30%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        /* 表单样式 */
        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* 按钮样式 */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>添加赛车设置</h2>

    <div class="selection-container">
        <!-- 游戏选择框 -->
        <label for="gameSelect"></label>
        <select id="gameSelect">
            <option value="ACC">神力科莎：争锋</option>
        </select>

        <!-- 赛道选择框 -->
        <label for="trackSelect"></label>
        <select id="trackSelect">
            <option value="MONZA">蒙扎</option>
            <option value="SPA">斯帕</option>
        </select>

        <!-- 车辆选择框 -->
        <label for="carSelect"></label>
        <select id="carSelect">
            <option value="FERRARI296">FERRARI 296</option>
            <option value="HGT3E2">HGT3 E2</option>
        </select>
    </div>

    <!-- 表单区域 -->
    <div class="form-container">
        <div class="form-group">
            <label for="setupName">设置名称</label>
            <input type="text" id="setupName" placeholder="请输入设置名称">
        </div>

        <div class="form-group">
            <label for="setupDescription">设置描述</label>
            <textarea id="setupDescription" rows="4" placeholder="请输入设置描述"></textarea>
        </div>

        <div class="form-group">
            <label for="tirePressure">轮胎压力</label>
            <input type="number" id="tirePressure" placeholder="请输入轮胎压力">
        </div>

        <div class="form-group">
            <label for="aeroSettings">空气动力学设置</label>
            <input type="text" id="aeroSettings" placeholder="请输入空气动力学设置">
        </div>
    </div>

    <!-- 按钮区域 -->
    <div class="button-container">
        <button onclick="alert('保存设置')">保存设置</button>
        <button onclick="window.location.href = 'userSettings.html'">取消</button>
    </div>
</div>
</body>

</html>
