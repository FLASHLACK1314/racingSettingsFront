<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户赛车设置</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* 标题样式 */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        /* 选择框的整体布局 */
        .selection-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* 每个选择框样式 */
        .selection-container select {
            width: 30%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        /* 按钮样式 */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal button {
            width: 100px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .f124-btn {
            background-color: #4CAF50;
            color: white;
        }

        .modal .acc-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
    <script>
        function updateCarOptions() {
            const gameSelect = document.getElementById('gameSelect');
            const carSelect = document.getElementById('carSelect');

            carSelect.innerHTML = '';

            if (gameSelect.value === 'F1') {
                const f1CarOption = document.createElement('option');
                f1CarOption.value = 'F1';
                f1CarOption.textContent = 'F1 2024 车辆';
                carSelect.appendChild(f1CarOption);
            } else {
                const ferrariOption = document.createElement('option');
                ferrariOption.value = 'FERRARI296';
                ferrariOption.textContent = 'FERRARI 296';

                const hgt3e2Option = document.createElement('option');
                hgt3e2Option.value = 'HGT3E2';
                hgt3e2Option.textContent = 'HGT3 E2';

                carSelect.appendChild(ferrariOption);
                carSelect.appendChild(hgt3e2Option);
            }
        }

        window.onload = function () {
            updateCarOptions();
        };

        function showAddModal() {
            document.getElementById("addModal").style.display = "flex";
        }

        function addF124() {
            window.location.href = '../settings/addF124Setups.html';
        }

        function addACC() {
            window.location.href = '../settings/addACCSetups.html';
        }

        function closeModal() {
            document.getElementById("addModal").style.display = "none";
        }
    </script>
</head>

<body>
<div class="container">
    <h2>您的赛车设置</h2>

    <div class="selection-container">
        <!-- 游戏选择框 -->
        <label for="gameSelect"></label><select id="gameSelect" onchange="updateCarOptions()">
        <option value="ACC">神力科莎：争锋</option>
        <option value="F1">F1 2024</option>
    </select>

        <!-- 赛道选择框 -->
        <label for="trackSelect"></label><select id="trackSelect">
        <option value="MONZA">蒙扎</option>
        <option value="SPA">斯帕</option>
    </select>

        <!-- 车辆选择框 -->
        <label for="carSelect"></label><select id="carSelect">
        <!-- 动态填充 -->
    </select>
    </div>

    <!-- 按钮区域 -->
    <div class="button-container">
        <button onclick="alert('搜索功能暂未实现')">搜索</button>
        <button onclick="showAddModal()">添加赛车设置</button>
    </div>
</div>

<!-- 自定义弹窗 -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <h3>选择要添加的游戏</h3>
        <button class="f124-btn" onclick="addF124()">F124</button>
        <button class="acc-btn" onclick="addACC()">ACC</button>
        <button onclick="closeModal()">取消</button>
    </div>
</div>

</body>
</html>
