<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        /* 设置页面整体背景色和字体 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 设置表单容器居中，并添加背景色和阴影 */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* 设置输入框和按钮的样式 */
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 顶部标题样式 */
        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        /* 设置按钮与输入框的间距 */
        .form-container button {
            margin-bottom: 20px;
        }
    </style>

    <script>
        function sendEmailCode() {
            const userEmail = document.getElementById("email").value;

            if (!userEmail) {
                alert("请输入邮箱地址");
                return;
            }

            fetch('http://localhost:8080/v3/mail/sendEmailCode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: userEmail
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error('错误: ' + errData.errorMessage + ' 错误码: ' + errData.code);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response from server:', data);
                    if (data.code === 200) {
                        alert('验证码发送成功，请检查您的邮箱');
                    } else {
                        alert('发送失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    alert(error.message);
                });
        }

        function registerUser() {
            const userEmail = document.getElementById("email").value;
            const emailCode = document.getElementById("emailCode").value;
            const userPassword = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const nickName = document.getElementById("nickName").value;

            const data = {
                userEmail: userEmail,
                emailCode: emailCode,
                userPassword: userPassword,
                confirmPassword: confirmPassword,
                nickName: nickName
            };

            console.log('Sending data to server:', data);

            fetch('http://localhost:8080/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error('错误: ' + errData.errorMessage + ' 错误码: ' + errData.code);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response from server:', data);
                    if (data.code === 200) {
                        alert('注册成功！');
                    } else {
                        alert('注册失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    alert(error.message);
                });
        }

        // 返回登录页面
        function goToLogin() {
            window.location.href = "http://127.0.0.1:5501/front/auth/userLogin.html";
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h2>用户注册</h2>
        <form onsubmit="event.preventDefault(); registerUser();">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="userEmail" required>

            <button type="button" onclick="sendEmailCode()">发送验证码</button>

            <label for="emailCode">验证码:</label>
            <input type="text" id="emailCode" name="emailCode" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="userPassword" required>

            <label for="confirmPassword">确认密码:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="nickName">昵称:</label>
            <input type="text" id="nickName" name="nickName" required>

            <button type="submit">注册</button>
        </form>

        <!-- 返回登录界面的按钮 -->
        <button type="button" onclick="goToLogin()">返回登录界面</button>
    </div>
</body>

</html>
