<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加比赛</title>
    <style>
        /* 简单的样式 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .selection-container {
            margin-bottom: 20px;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>添加比赛</h2>

    <!-- 比赛设置表单 -->
    <div class="selection-container">
        <label for="gameSelect"></label>
        <select id="gameSelect" onchange="updateCarOptions()">
            <option value="神力科莎:争锋">神力科莎：争锋</option>
            <option value="F124">F1 2024</option>
        </select>

        <label for="trackSelect"></label>
        <select id="trackSelect">
            <option value="MONZA">蒙扎</option>
            <option value="SPA">斯帕</option>
        </select>

        <label for="carSelect"></label>
        <select id="carSelect">
            <!-- 动态填充 -->
        </select>
    </div>

    <!-- 额外表单输入字段 -->
    <div class="form-container">
        <label for="matchName">比赛名称:</label>
        <input type="text" id="matchName" placeholder="请输入比赛名称" required>

        <label for="matchTime">比赛时间:</label>
        <input type="datetime-local" id="matchTime" required>

        <label for="matchDetails">比赛详情:</label>
        <textarea id="matchDetails" rows="4" placeholder="请输入比赛详情" required></textarea>
    </div>

    <!-- 按钮 -->
    <div class="button-container">
        <button onclick="addMatch()">保存设置</button>
        <button onclick="window.location.href = '../match/adminMatch.html'">取消</button>
        <button onclick="window.location.href = '../user/main.html'">返回主界面</button>
    </div>
</div>

<script>
    function updateCarOptions() {
        const gameSelect = document.getElementById('gameSelect');
        const carSelect = document.getElementById('carSelect');
        carSelect.innerHTML = ''; // 清空车辆选项

        // 根据选择的游戏设置车辆选项
        if (gameSelect.value === 'F124') { // 注意这里的匹配应该是 'F124'
            const f1CarOption = document.createElement('option');
            f1CarOption.value = 'F1';
            f1CarOption.textContent = 'F1 2024 车辆';
            carSelect.appendChild(f1CarOption);
        } else {
            const ferrariOption = document.createElement('option');
            ferrariOption.value = 'FERRARI296';
            ferrariOption.textContent = 'FERRARI 296';

            const hgt3e2Option = document.createElement('option');
            hgt3e2Option.value = 'HGT3E2';
            hgt3e2Option.textContent = 'HGT3 E2';

            const PORSCHE992RSR = document.createElement('option');
            PORSCHE992RSR.value = 'PORSCHE992RSR';
            PORSCHE992RSR.textContent = 'PORSCHE 992 RSR';

            carSelect.appendChild(ferrariOption);
            carSelect.appendChild(hgt3e2Option);
            carSelect.appendChild(PORSCHE992RSR);
        }
    }


    window.onload = function () {
        updateCarOptions();
    };
    function addMatch() {
        // 获取原始数据 时间格式(yyyy-MM-dd HH:mm)
        let matchTime = document.getElementById("matchTime").value.replace("T", " ");
        // 输出 matchTime 日志
        console.log("获取到的比赛时间: " + matchTime);

        const getData = {
            gameName: document.getElementById("gameSelect").value,
            trackName: document.getElementById("trackSelect").value,
            carName: document.getElementById("carSelect").value,
            matchName: document.getElementById("matchName").value,
            matchTime: matchTime, // 直接传递用户输入的时间
            matchDetails: document.getElementById("matchDetails").value
        };

        const roleAlias = localStorage.getItem('roleAlias');
        const addUrl = `http://localhost:8080/v1/match/adminAddMatch?roleAlias=${roleAlias}`;

        // 发送请求
        fetch(addUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": localStorage.getItem("token")
            },
            body: JSON.stringify(getData)
        })
            .then(response => {
                if (!response.ok) {
                    // 处理服务器错误响应
                    return response.json().then(errData => {
                        throw new Error('错误: ' + errData.errorMessage + ' 错误码: ' + errData.code);
                    });
                }
                return response.json(); // 解析成功的 JSON 响应
            })
            .then(data => {
                if (data.code === 200) {
                    alert("添加比赛成功！");
                } else {
                    alert("添加失败：" + data.message);
                }
            })
            .catch(error => {
                console.error("请求失败：", error);
                alert(error.message);
            });
    }
</script>


</body>
</html>
