<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 表单容器样式 */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* 输入框和按钮样式 */
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 标题样式 */
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
    <script>
        function sendEmailCode() {
            const userEmail = document.getElementById('userEmail').value;

            if (!userEmail) {
                alert('请输入邮箱地址');
                return;
            }

            fetch('http://localhost:8080/v3/mail/sendEmailCode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: userEmail
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error('错误: ' + errData.errorMessage + ' 错误码: ' + errData.code);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        alert('验证码发送成功，请检查您的邮箱');
                    } else {
                        alert('发送失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    alert(error.message);
                });
        }

        function changePassword() {
            const userEmail = document.getElementById('userEmail').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const emailCode = document.getElementById('emailCode').value;

            if (newPassword !== confirmPassword) {
                alert('新密码和确认密码不一致');
                return;
            }

            const data = {
                userEmail: userEmail,
                oldPassword: oldPassword,
                newPassword: newPassword,
                confirmPassword: confirmPassword,
                emailCode: emailCode
            };

            fetch('http://localhost:8080/v1/user/userChangePassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('token')
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error('错误: ' + errData.errorMessage + ' 错误码: ' + errData.code);
                        });
                    }
                    return response.json();
                })
                .then(() => {
                    alert('密码修改成功！');
                    window.location.href = 'http://127.0.0.1:5501/front/auth/userLogin.html'; // 修改成功后跳转登录界面
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    alert(error.message);
                });
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h2>修改密码</h2>

        <label for="userEmail">邮箱:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <button type="button" onclick="sendEmailCode()">发送验证码</button>

        <label for="oldPassword">旧密码:</label>
        <input type="password" id="oldPassword" name="oldPassword" required>

        <label for="newPassword">新密码:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">确认新密码:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="emailCode">验证码:</label>
        <input type="text" id="emailCode" name="emailCode" required>

        <button type="button" onclick="changePassword()">修改密码</button>

        <button type="button" onclick="window.location.href='../user/main.html'">返回主界面</button>
    </div>
</body>

</html>
