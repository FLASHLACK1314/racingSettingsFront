<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏样式 */
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        /* 用户信息和登出按钮容器 */
        .navbar-buttons {
            display: flex;
            gap: 15px;
            /* 添加按钮间距 */
        }

        .user-info {
            cursor: pointer;
            background-color: #3e8e41;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .user-info:hover {
            background-color: #357a38;
        }

        /* 主体布局：左侧导航栏 + 主要内容 */
        .main-content {
            display: flex;
            flex: 1;
            height: calc(100vh - 70px);
            /* 计算顶部导航栏的高度 */
        }

        /* 侧边栏样式 */
        .sidebar {
            background-color: #f4f4f4;
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #e7e7e7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }

        .sidebar button:hover {
            background-color: #ddd;
        }

        /* 主要内容区域样式 */
        .content {
            flex: 1;
            padding: 40px;
            background-image: url('../../resource/mainBase.jpg');
            /* 设置背景图片 */
            background-size: 80%;
            /* 缩放图片为50%大小 */
            background-position: right center;
            /* 将图片放置在右边 */
            background-repeat: no-repeat;
            /* 防止图片重复 */
        }

        .content h2 {
            font-size: 28px;
            color: #333;
        }
    </style>
    <script>
        function viewUserInfo() {
            window.location.href = './userInformation.html';
        }

        function viewSection1() {
            const roleAlias = localStorage.getItem('roleAlias'); // 获取存储的角色信息
            if (roleAlias === '管理员') {
                // 如果是管理员，跳转到管理员页面
                window.location.href = '../RecommendedSetups/adminRecommendedSetups.html';
            } else {
                // 如果是普通用户，跳转到普通用户页面
                window.location.href = '../RecommendedSetups/recommendedSetups.html';
            }
        }

        function viewSection2() {
            window.location.href = '../settings/userOwnSetups.html'
        }

        function viewSection3() {
            alert('功能3内容');
        }

        function viewSection4() {
            alert('功能4内容');
        }

        function logout() {
            // 调用后端登出接口
            fetch('http://localhost:8080/v1/user/userLogout', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': localStorage.getItem('token') // 携带token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error('错误: ' + errData.errorMessage + ' 错误码: ' + errData.code);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    alert('登出成功！');
                    // 删除本地 token
                    localStorage.removeItem('token');
                    // 重定向到登录页面
                    window.location.href = '../auth/userLogin.html';
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    alert(error.message);
                });
        }
    </script>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <h1>模拟赛车设置之家</h1>
        <div class="navbar-buttons">
            <button class="user-info" onclick="viewUserInfo()">用户信息</button>
            <!-- 添加登出按钮 -->
            <button class="user-info" onclick="logout()">登出</button>
        </div>
    </div>

    <!-- 主体内容，包含侧边栏和主要内容区域 -->
    <div class="main-content">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <button onclick="viewSection1()">推荐赛车设置</button>
            <button onclick="viewSection2()">自己的赛车设置</button>
            <button onclick="viewSection3()">比赛推荐</button>
            <button onclick="viewSection4()">赛道教学</button>
        </div>

        <!-- 主要内容区域 -->
        <div class="content">
            <h2>欢迎使用本系统</h2>
            <p>请通过左侧菜单选择功能。</p>
        </div>
    </div>
</body>

</html>
